<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Ingredient Search Results</title>
    <style>
      body {
        background-color: grey;
        color: white;
        font-family: Arial, sans-serif;
      }

      .results-page {
        padding: 2rem;
      }

      .back-button {
        padding: 0.5rem 1rem;
        background-color: white;
        color: grey;
        border: none;
        cursor: pointer;
        margin-top: 1rem;
      }

      .back-button:hover {
        background-color: lightgrey;
      }

      .main-footer {
        margin-top: 2rem;
        text-align: center;
      }

      .sort-options {
        margin: 1rem 0;
      }
    </style>
  </head>

  <body>
    <div class="results-page">
      <h1>Ingredient Search Results</h1>
      <div id="results">
        <!-- This is where search results will be displayed in the future -->
        <p>No results to display. Please enter a search query.</p>
      </div>

      <div class="sort-options">
        <label>
          <input
            type="checkbox"
            id="sort-by-low-cholesterol"
            name="sort"
            value="low-cholesterol"
          />
          Low Cholesterol </label
        ><br />
        <label>
          <input
            type="checkbox"
            id="sort-by-high-protein"
            name="sort"
            value="high-protein"
          />
          High Protein </label
        ><br />
        <label>
          <input
            type="checkbox"
            id="sort-by-high-fiber"
            name="sort"
            value="high-fiber"
          />
          High Fiber </label
        ><br />
        <label>
          <input
            type="checkbox"
            id="sort-by-lactose-free"
            name="sort"
            value="lactose-free"
          />
          Lactose-Free </label
        ><br />
        <label>
          <input
            type="checkbox"
            id="sort-by-low-calories"
            name="sort"
            value="low-calories"
          />
          Low Calories
        </label>
      </div>

      <button class="back-button" onclick="goBack()">Go Back</button>
    </div>

    <script>
      function goBack() {
        window.location.href = 'index.html';
      }
    </script>

    <footer id="footer" class="main-footer">
      <p>&copy; 2024 Team023's Property</p>
    </footer>
  </body>
</html>
