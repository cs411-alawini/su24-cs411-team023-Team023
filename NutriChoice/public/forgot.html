<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forgot Password</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: 'MiloPro-Bold', Helvetica, sans-serif;
            font-size: 18px;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            padding: 10px;
            background-color: #428145;
            color: white;
            position: absolute;
            top: 0;
            left: 0;
            box-sizing: border-box;
        }

        .header-links {
            display: flex;
            align-items: center;
        }

        .header .button {
            padding: 0.5rem 1rem;
            background-color: white;
            color: #428145;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
            text-decoration: none;
            margin-right: 15px;
        }

        .header .button:hover {
            background-color: lightgrey;
        }

        .forgot-container {
            width: 300px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 60px; /* Space from the header */
        }

        .forgot-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .forgot-container label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .forgot-container input {
            width: 92%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .forgot-container button {
            width: 100%;
            padding: 10px;
            background-color: #428145;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .forgot-container button:hover {
            background-color: #306034;
        }

        .forgot-container .links {
            text-align: center;
            margin-top: 10px;
        }

        .forgot-container .links a {
            color: #428145;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-container .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-links">
            <a href="index.html" class="button">Search</a>
            <a href="list.html" class="button">List</a>
        </div>
    </div>
    <div class="forgot-container">
        <h2>Forgot Password</h2>
        <form action="/recover-password" method="POST">
            <label for="email">Enter your email address</label>
            <input type="email" id="email" name="email" required />
            <button type="submit">Recover Password</button>
        </form>
        <div class="links">
            <a href="login.html">Back to Login</a>
        </div>
    </div>
</body>
</html>
