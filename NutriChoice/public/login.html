<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    body {
      background-color: white;
      color: black;
      font-family: 'MiloPro-Bold', Helvetica, sans-serif;
      font-size: 18px;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }

    .header {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      padding: 10px;
      background-color: #428145;
      color: white;
      position: absolute;
      top: 0;
      left: 0;
      box-sizing: border-box;
    }

    .header-links {
      display: flex;
      align-items: center;
    }

    .header .button {
      padding: 0.5rem 1rem;
      background-color: white;
      color: #428145;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 5px;
      text-decoration: none;
      margin-right: 15px;
    }

    .header .button:hover {
      background-color: lightgrey;
    }

    .login-container {
      width: 300px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 60px; /* Space from the header */
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-container label {
      display: block;
      margin-bottom: 5px;
      font-size: 0.9rem;
    }

    .login-container input {
      width: 92%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 0.9rem;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #428145;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    .login-container button:hover {
      background-color: #306034;
    }

    .login-container .links {
      text-align: center;
      margin-top: 10px;
    }

    .login-container .links a {
      color: #428145;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .login-container .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-links">
      <a href="index.html" class="button">Search</a>
      <a href="list.html" class="button">List</a>
    </div>
  </div>
  <div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Login</button>
    </form>
    <div class="links">
      <a href="forgot.html">Forgot Password?</a><br />
      <a href="create.html">Create an Account</a>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
