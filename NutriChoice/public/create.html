<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Account</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: 'MiloPro-Bold', Helvetica, sans-serif;
            font-size: 18px;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            padding: 10px;
            background-color: #428145;
            color: white;
            position: absolute;
            top: 0;
            left: 0;
            box-sizing: border-box;
        }

        .header-links {
            display: flex;
            align-items: center;
        }

        .header .button {
            padding: 0.5rem 1rem;
            background-color: white;
            color: #428145;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
            text-decoration: none;
            margin-right: 15px;
        }

        .header .button:hover {
            background-color: lightgrey;
        }

        .create-container {
            width: 300px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 60px;
        }

        .create-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .create-container label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .create-container input {
            width: 92%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .create-container button {
            width: 100%;
            padding: 10px;
            background-color: #428145;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .create-container button:hover {
            background-color: #306034;
        }

        .create-container .links {
            text-align: center;
            margin-top: 10px;
        }

        .create-container .links a {
            color: #428145;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .create-container .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-links">
            <a href="index.html" class="button">Search</a>
            <a href="list.html" class="button">List</a>
        </div>
    </div>
    <div class="create-container">
        <h2>Create Account</h2>
        <form id="create-account-form">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />

            <label for="name">Name</label>
            <input type="text" id="name" name="name" required />

            <label for="age">Age</label>
            <input type="number" id="age" name="age" required />

            <label for="height">Height (cm)</label>
            <input type="number" id="height" name="height" required />

            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" name="weight" required />

            <button type="submit">Create Account</button>
        </form>
        <div class="links">
            <a href="login.html">Already have an account? Login</a>
        </div>
    </div>
    <script>
        document.getElementById('create-account-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const height = document.getElementById('height').value;
            const weight = document.getElementById('weight').value;

            try {
                const response = await fetch('http://<YOUR_GCP_SERVER_IP>:3000/api/create-account', { //change IP
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password, name, age, height, weight }),
                });

                const data = await response.json();
                if (response.ok) {
                    console.log('Account created successfully', data);
                    //redirect page
                } else {
                    console.error('Failed to create account', data.message);
                }
            } catch (error) {
                console.error('Error connecting to server:', error);
            }
        });
    </script>
</body>
</html>
